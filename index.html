<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/functions.js" defer></script>
</head>
<body>
	<h1>Ricardo's calculator</h1>	
	<div class="container">
		<input id="input" type="text">
		<div class="rows">
			<button class="up_left">del</button>
			<button class="up_left">AC</button>
			<button class="right_side values" id="plus_sign">+</button>
		</div>
		<div class="rows">
			<button class="rest values">7</button>
			<button class="rest values">8</button>
			<button class="rest values">9</button>
			<button class="right_side">-</button>
		</div>
		<div class="rows">
			<button class="rest values">4</button>
			<button class="rest values">5</button>
			<button class="rest values">6</button>
			<button class="right_side">x</button>
		</div>
		<div class="rows">
			<button class="rest values">1</button>
			<button class="rest values">2</button>
			<button class="rest values">3</button>
			<button class="right_side values">/</button>
		</div>
		<div class="rows">
			<button class="rest values">0</button>
			<button class="rest values">.</button>
			<button class="right_side" id="equal_sign">=</button>
		</div>
	</div>
</body>
</html>
