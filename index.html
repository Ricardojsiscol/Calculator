<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/functions.js" defer></script>
</head>
<body>
	<h1>Ricardo's calculator</h1>	
	<div class="container">
		<input id="input" type="text" value="0">
		<div class="rows">
			<button class="up_left special">del</button>
			<button class="up_left special">AC</button>
			<button class="right_side operators" id="plus_sign">+</button>
		</div>
		<div class="rows">
			<button class="rest digits">7</button>
			<button class="rest digits">8</button>
			<button class="rest digits">9</button>
			<button class="right_side operators">-</button>
		</div>
		<div class="rows">
			<button class="rest digits">4</button>
			<button class="rest digits">5</button>
			<button class="rest digits">6</button>
			<button class="right_side operators">x</button>
		</div>
		<div class="rows">
			<button class="rest digits">1</button>
			<button class="rest digits">2</button>
			<button class="rest digits">3</button>
			<button class="right_side operators">/</button>
		</div>
		<div class="rows">
			<button class="rest digits">0</button>
			<button class="rest period">.</button>
			<button class="right_side" id="equal_sign">=</button>
		</div>
	</div>
</body>
</html>
